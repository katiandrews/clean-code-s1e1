<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="main-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding">
        <h3 class="section-title"><label for="new-task">Add Item</label></h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="text-input" type="text">
          <button id="add-button" class="button">Add</button>
        </div>
      </section>
      <section class="todo">
      <h3 class="section-title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button-bg" src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="button-bg" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
      </section>
      <section class="completed">
      <h3 class="section-title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button-bg" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
