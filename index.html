<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding">
        <h3 class="section-title adding__title"><label for="new-task">Add Item</label></h3>
        <div class="task-row-wrapper">
          <input class="text-input" id="new-task" type="text">
          <button class="button" id="add-button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section-title">Todo</h3>
        <ul class="todo__task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="text-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button-bg" src="./remove.svg" alt="remove-button"></button>
          </li>
          <li class="task-item task-item_edit">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="text-input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="button-bg" src="./remove.svg" alt="remove-button"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul class="completed__task-list" id="completed-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input class="text-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button-bg" src="./remove.svg" alt="remove-button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
